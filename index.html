<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.js"></script>
    <script src="fabric.js"></script>
    <script src="lodash.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <style>
        #coverage-message {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="main.bundle.css">
</head>
<body>

    <div id="app"></div>


    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="my-title">My Designer</h1>
                <canvas id="canvas" width="400"  height="400" style="width: 500px; height: 500px; border: 1px dotted lightgrey"></canvas>
                <span id="coverage-message">Background image is out of coverage</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button id="export" class="btn btn-success">Export</button>
                <button id="text" class="btn btn-success">Add Text</button>
                <button id="filters" class="btn btn-success">Filters</button>
            </div>
        </div>
    </div>


</body>
<script src="bundle.js"></script>
</html>
